apiVersion: v1
kind: Pod
metadata:
  name: "two-container-pod"
  namespace: default
  labels:
    app: "two-container-pod"
spec:
  containers:
  - name: nginx-container
    image: nginx
    volumeMounts:
    - name: shared-area
      mountPath: /usr/share/nginx/html
  - name: ubuntu-container
    image: ubuntu
    volumeMounts:
      - name: shared-area
        mountPath: /pod-area
        command: ["/bin/sh"]
        args: ["-c", "echo Hello from hamza-dev container > /pod-area/index.html"]
  volumes:
    - name: shared-area
      emptyDir: {}
  restartPolicy: Never
